<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario de acceso</title>
  <link rel="stylesheet" type="text/css" href="formulario.css">
</head>
<body>
  <!-- Formulario de registro -->
  <div id="registro-form" class="form-container" style="display:block;">
    <h2>Formulario de Registro por primera vez</h2>
    <form action="conexion.php" method="post">
      <label for="nombre">Nombre y Apellido:</label>
      <input type="text" id="nombre" name="nombre" required><br>

      <label for="nick">Nick del jugador:</label>
      <input type="text" id="nick" name="nick" required><br>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required><br>

      <button onclick="mostrarFormulario('inicio-form')" id="cambio-formularios-registro">Iniciar sesión si ya tienes un nick</button>
      <input type="reset" value="Limpiar">
      <input type="submit" name="Continuar" value="Inscribirte">
    </form>
  </div>

  <!-- Formulario de inicio de sesión -->
  <div id="inicio-form" class="form-container" style="display:none;">
    <h2>Iniciar sesión si ya tienes un nick</h2>
    <form action="conexion.php" method="post">
      <label for="nick">Nick del jugador:</label>
      <input type="text" id="nick" name="nick" required><br>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required><br>

      <button onclick="mostrarFormulario('registro-form')" id="cambio-formularios-inicio">Registrarse por primera vez</button>
      <input type="reset" value="Limpiar">
      <input type="submit" name="IniciarSesion" value="IniciarSesion">
    </form>
  </div>

  <!-- Contenido del juego -->
  <script src="formulario.js"></script>
</body>
</html>
